<div class="card">
  <h4 class="card-header">Register account</h4>
  <div class="card-body">

    <form [formGroup]="registerFrm" (ngSubmit)="submitForm()">

      <!-- gruppe fÃ¼r fehlermeldungen -->
      <div class="form-group">
        <label for="inputUsername">Choose your Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="eMail-Adress" [ngClass]="{ 'is-invalid': submitted && registerFrm.username.errors }"/>
        <div *ngIf="submitted && registerFrm.username.errors" class="invalid-feedback">
          <div *ngIf="registerFrm.username.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && registerFrm.password.errors }"/>
          <small id="passwordHelpBlock" class="form-text text-muted">Your password must be at least 8 characters long</small>
          <div *ngIf="submitted && registerFrm.password.errors" class="invalid-feedback">
            <div *ngIf="registerFrm.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputXbox">XBOX Gaming Tag</label>
          <input type="text" class="form-control" id="inputXbox">
        </div>
        <div class="form-group col-md-6">
          <label for="inputDiscord">Discord Name</label>
          <input type="text" class="form-control" id="inputDiscord">
        </div>
      </div>

      <!-- Validation Test-->
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="accepted">
          <label class="form-check-label" for="accepted">
            I agree with Terms & Conditions
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerFrm.invalid">Register</button>
    </form>
  </div>
</div>
